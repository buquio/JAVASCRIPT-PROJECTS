


<!DOCTYPE html>
<html>
    <head>
      <style>
    div{
    background-color:#D94A38;
    width:300px;
    height:200px;
    padding:40px;
    font-size: 30px;
    margin: 0 auto;
    text-align: center;
  }
    </style>

</head>
<body>
<div class="box">Mouse Over Me</div>
    
<script>
var box = document.querySelector('.box');
box.addEventListener('mouseover',event => {
box.innerHTML = "Thank You"
});
box.addEventListener('mouseout',function() {
box.innerHTML = "Mouse Over Me"

});
    </script>

</body>
</html>
