
<!--TWO BUTTONS TO SWITCH ON & OFF-->
<!DOCTYPE html>
<html>
    <head></head>
<body>

<button class="btn turnOn">Turn on the light</button>
<button class="btn turnOff">Turn off the light</button>
<img id="myImage" src="img_bulboff.jpg" style="width:100px">
<script>
        (function(){
        var img = document.querySelector('#myImage')
        var buttons = document.querySelectorAll('.btn')

        
        buttons.forEach(function(button){
            button.addEventListener('click', function(){
            if (button.classList.contains('turnOff')){      
            img.src = "img_bulboff.jpg";
            } else if (button.classList.contains('turnOn')){
                        img.src = "img_bulbon.jpg";
            }
        });
    });
}
        )()
</script>
</body>
</html>
